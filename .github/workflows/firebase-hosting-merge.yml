name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main  # Make sure this matches your branch name (main or master)
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 2. Get dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 3. Build for Web
      - name: Build Web
        run: flutter build web

      # 4. Deploy to Firebase
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDENT_PLANNER_APP }}'
          projectId: student-planner-app-63b77  # Double check this ID in your .firebaserc file
          channelId: live